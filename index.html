<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" 
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Mobile Tab Navigation</title>

</head>
<body>
    <div class="phone">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9-5IoH6mfE5E4jexpiKdR9jVwHZ-OyvQIcA&usqp=CAU" alt="home" class="content show">

        <img src="https://www.transcendyourlimits.com/wp-content/uploads/2016/05/A-random-blog-post.jpg.webp" alt="blog" class="content">
        <img src="https://rethinkbreastcancer.com/wp-content/uploads/2021/01/CanswerHiveKindness-1080x608.jpg" alt="about" class="content">
        <nav>
            <ul>
                <li class="active">
                    <i class="fas fa_home"></i>
                    <p>Home</p>
                </li>
                <li>
                    <i class="fas fa_box"></i>
                    <p>Work</p>
                </li>
                <li>
                    <i class="fas fa_book_open"></i>
                    <p>Blog</p>
                </li>
                <li>
                    <i class="fas fa_users"></i>
                    <p>About us</p>
                </li>
            </ul>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
